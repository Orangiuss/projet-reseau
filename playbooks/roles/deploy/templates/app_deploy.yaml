---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: app-m2ssi
spec:
  type: NodePort
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: app-m2ssi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: worker1
      containers:
      - name: nginx
        image: orangius/app_m2ssi:latest
        ports:
        - containerPort: 80